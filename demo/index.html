<!DOCTYPE html>
<html>
   <head>
      <title>GML Map Tool</title>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/gmlmap.css" rel="stylesheet" type="text/css">
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
      <script type="text/javascript" src='js/handlebars-v1.3.0.js'></script>   
      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="js/jquery.format.js"></script>
      <script type="text/javascript" src='js/gmlmap.js'></script>

   </head>
   <body>
      <!-- Begin page content -->
      <div class="container">
         <div class="page-header">
            <h1>GML Map Tool</h1>
         </div>
         <div id="alert-danger" class="alert alert-danger alert-dismissible" role="alert">
              <button id="close-alert-danger" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <div id="content-alert-danger"></div>
         </div>
            <div id="custom_menu">
               <div  class="btn-group">
                  <button id="btnHideMarkers" type="button" class="btn btn-default">Hide Markers</button>
               </div>
               <div  class="btn-group">
                  <button id="btnShowMarkers" type="button" class="btn btn-default">Show Markers</button>
               </div>
               <div  class="btn-group">
                  <button id="btnDeleteMarkers" type="button" class="btn btn-default">Delete Markers</button>
               </div>
               <div  class="btn-group">
                  <button id="btnCalculateDistances" type="button" class="btn btn-default">Calculate Distances</button>
               </div>
               <div class="btn-group uploader">
                  <button type="button" class="btn btn-info" type="file">Upload Solution</button>
                  <input id="btnUploadSolution" type="file" />
               </div>
            </div>
            

         <input id="inputsearch" class="controls" type="text" placeholder="Enter a location">
         <div class="row">
            <div id="map-canvas" style="width: 100%; height: 500px;"></div>
            <div class="panel panel-info">
                  <div class="panel-heading">
                     <h3 class="panel-title">Options</h3>
                  </div>
                  <div class="panel-body">
                     <div class="form-group col-md-5">
                         <label class="col-sm-4 control-label">Generate Graph:</label>
                         <div class="col-sm-8">
                           <label class="radio-inline">
                             <input type="radio" name="generateGraph" id="1" value="symmetric" checked="checked"> symmetric
                           </label>
                           <label class="radio-inline">
                             <input type="radio" name="generateGraph" id="2" value="asymmetric"> asymmetric
                           </label>
                         </div>
                       </div>
                     <div class="form-group col-md-5">
                         <label class="col-sm-3 control-label">Distances:</label>
                         <div class="col-sm-6">
                              <label class="radio-inline">
                                 <input type="radio" name="distanceType" value="distance" checked="checked" /> Meters
                               </label>
                               <label class="radio-inline">
                                  <input type="radio" name="distanceType" value="duration" /> Seconds
                              </label>
                         </div>
                       </div>
                  </div>
               </div>
         </div>
         <div class="row">
            <div class="col-md-6 bs-callout bs-callout-info">
               <h4>Nodes:</h4>
               <textarea id="resultsNode" rows="10"></textarea>
            </div>
            <div class="col-md-6 bs-callout bs-callout-info">
               <h4 class="distances title">Distances:</h4>
               <textarea id="resultsDistances" rows="10"></textarea>
            </div>
         </div>
         <div class="row">
            <div class="col-md-9">
               <h4>GML Graph</h4>
               <textarea id="resultsGML" rows="10"></textarea>
            </div>
            <div class="col-md-1" style="margin-top: 40px;">
                  <button id="btnDownloadGML" type="button" class="btn btn-success btn-lg">
                     <img src="images/glyphicons_200_download.png" alt="Solution" class="glyphicons download"> download GML !
                  </button> 
            </div>
         </div>
         <div id="routes" class="row">
            <div class="col-md-12">
               <div class="panel panel-info">
                  <div class="panel-heading">
                     <h3 class="panel-title">Routes</h3>
                  </div>
                  <div id="directions-panel" class="panel-body">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
